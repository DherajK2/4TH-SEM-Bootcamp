<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍕 Pizza Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
        <div class="container-fluid">
            <a class="navbar-brand" href="Pizza_list.html">🍕 Pizza Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Pizza_list.html">🍕 Pizza List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Pizza_Create.html">➕ Add Pizza</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3><a href="Pizza_list.html" class="btn btn-light">🔙 Go Back</a> ➕ Add New Pizza 🍕</h3>

    <div class="container mt-4">
        <form action="Pizza_list.html" method="POST">
            <div class="form-group mb-3">
                <label for="pizzaId">🔢Please Enter ID</label>
                <input type="text" class="form-control" id="pizzaId" name="pizzaId" placeholder="Please Enter ID" required>
                

            </div>

            <div class="form-group mb-3">
                <label for="pizzaName">🍕Please Enter Pizza Name</label>

                <input type="text" class="form-control" id="pizzaName" name="pizzaName" placeholder="Pizza Name" required>
            </div>

            <div class="form-group mb-3">
                <label for="pizzaSize">📏Please Enter Pizza Size (in cm)</label>

                <input type="number" class="form-control" id="pizzaSize" name="pizzaSize" placeholder="Size (in cm)" required>
            </div>

            <div class="form-group mb-3">
                <label for="pizzaPrice">💰 Please Enter Pizza Price (in rupees)</label>

                <input type="number" class="form-control" id="pizzaPrice" name="pizzaPrice" placeholder="Price (in rupees)" required>
            </div>

            <div class="form-group mb-3">
                <label for="pizzaCategory">🍕 Pizza Category</label>

                <select class="form-select" id="pizzaCategory" name="pizzaCategory" required>
                    <option value="" selected disabled>Choose from Category</option>
                    <option value="Fast Delivery">🚚 Fast Delivery</option>
                    <option value="Order Delivery">📦 Order Delivery</option>
                    <option value="Takeaway">🍴 Takeaway</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">➕ Add Pizza</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
